
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TWD RPG Interactive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #111827; /* bg-gray-900 */
        color: #d1d5db; /* text-gray-300 */
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes float-up {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-30px);
        }
      }
      .animate-float-up {
        animation: float-up 1s ease-out forwards;
      }
       @keyframes shot-anim {
        0% { opacity: 0.7; }
        100% { opacity: 0; }
      }
      .shot-line {
        animation: shot-anim 0.3s linear forwards;
        position: absolute;
        background-color: rgba(255, 255, 100, 0.8);
        transform-origin: 0 50%;
        box-shadow: 0 0 5px yellow;
      }
      @keyframes slash-anim {
        0% { transform: scale(0.5) rotate(-45deg); opacity: 0; }
        50% { transform: scale(1.2) rotate(10deg); opacity: 0.8; }
        100% { transform: scale(1) rotate(0deg); opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0"
  }
}
</script>
<script>
  // Suppress React DevTools source map errors in development
  if (typeof window !== 'undefined' && window.location.hostname === 'localhost') {
    const originalError = console.error;
    console.error = function(...args) {
      const errorMessage = args[0];
      if (typeof errorMessage === 'string' && (
        errorMessage.includes('Source map error') ||
        errorMessage.includes('installHook.js.map') ||
        errorMessage.includes('react_devtools_backend_compact.js.map') ||
        errorMessage.includes('JSON.parse: unexpected character')
      )) {
        // Suppress these specific React DevTools source map errors
        return;
      }
      originalError.apply(console, args);
    };
  }
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
