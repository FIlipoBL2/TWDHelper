<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Background circle -->
  <circle cx="400" cy="400" r="380" fill="#1a1a1a" stroke="#333" stroke-width="8"/>
  
  <!-- Blue side -->
  <path d="M 400 20 A 380 380 0 0 1 400 780 Z" fill="#3b82f6"/>
  
  <!-- Red side -->
  <path d="M 400 20 A 380 380 0 0 0 400 780 Z" fill="#ef4444"/>
  
  <!-- Skull outline -->
  <g transform="translate(400, 350)">
    <!-- Main skull shape -->
    <path d="M-120,-100 C-120,-140 -80,-160 0,-160 C80,-160 120,-140 120,-100 L120,0 C120,40 80,60 40,60 L-40,60 C-80,60 -120,40 -120,0 Z" fill="none" stroke="#000" stroke-width="6"/>
    
    <!-- Eye sockets -->
    <circle cx="-50" cy="-50" r="25" fill="#000"/>
    <circle cx="50" cy="-50" r="25" fill="#000"/>
    
    <!-- Nasal cavity -->
    <path d="M-10,-20 L0,-40 L10,-20 L0,10 Z" fill="#000"/>
    
    <!-- Teeth -->
    <rect x="-40" y="20" width="8" height="20" fill="#000"/>
    <rect x="-25" y="20" width="8" height="25" fill="#000"/>
    <rect x="-10" y="20" width="8" height="20" fill="#000"/>
    <rect x="5" y="20" width="8" height="25" fill="#000"/>
    <rect x="20" y="20" width="8" height="20" fill="#000"/>
    <rect x="35" y="20" width="8" height="15" fill="#000"/>
  </g>
  
  <!-- VS text -->
  <text x="300" y="430" font-family="Arial Black, sans-serif" font-size="120" font-weight="900" fill="#fff" stroke="#000" stroke-width="4">VS</text>
  
  <!-- Bullet trails left (blue side) -->
  <g stroke="#3b82f6" stroke-width="4" opacity="0.7">
    <line x1="50" y1="300" x2="120" y2="300"/>
    <line x1="50" y1="350" x2="120" y2="350"/>
    <line x1="50" y1="400" x2="120" y2="400"/>
  </g>
  
  <!-- Bullet trails right (red side) -->
  <g stroke="#ef4444" stroke-width="4" opacity="0.7">
    <line x1="680" y1="300" x2="750" y2="300"/>
    <line x1="680" y1="350" x2="750" y2="350"/>
    <line x1="680" y1="400" x2="750" y2="400"/>
  </g>
</svg>
